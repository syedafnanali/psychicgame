<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="header">
         <h1>The Psychic Game</h1>
    </div>

    <div class="game">
       <h2>What is the letter im thinking of?</h2>
       <p> Wins :</p> <strong><span id="win"></span></strong> <br>
       <p>Loss :</p> <strong><span id="loss"></span></strong> <br>
       <p>Already Guessed Letters :</p> <strong><span id="agl"></span></strong> <br>
       <p>Guesses left :</p><strong><span id="gl"></span></strong> <br>
    </div>
    <script>
    
        var wins=["r","t","i","b","l","p","o","q","a"];

        var random=Math.floor(Math.random()*9);

        var cc=wins[random];

        var win=document.getElementById("win");
        var loss=document.getElementById("loss");
        var guessed = document.getElementById("agl");
        var lft = document.getElementById("gl");
        var w=0,l=0;
        var cont = 9;

        function reset(){
            cont=9;
            lft.textContent = cont;
            guessed.textContent = "";
        }
        document.onkeyup=function(event){
            var letter = event.key;
            guessed.textContent +=letter+ ", ";
            lft.textContent = --cont;
            if(letter == cc){
                w++;
                win.textContent = w;
                reset();
            }else if(cont == 0){
                console.log(cont);
                l++;
                loss.textContent =l;
                reset();
            }
        }
            
            
    
    </script>



</body>
</html>
